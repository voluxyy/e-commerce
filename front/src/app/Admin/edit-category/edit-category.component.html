<main>
    <h2>Edit Product</h2>
    
    <form [formGroup]="form" (ngSubmit)="onSubmit()" method="POST" enctype="multipart/form-data">
    
        <label for="categoryName">Category Name</label>
        <input type="text" id="categoryName" formControlName="categoryName">
    
        <input type="text" name="id" id="id" formControlName="id" hidden>
    
        <button href="/games-admin" type="submit">Submit</button>
    </form>
    </main>
