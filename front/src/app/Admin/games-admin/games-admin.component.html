<main>
    <div class="grid_cards_game_admin">
        <div class="products" *ngFor="let value of values">
            <div class="product_image">
                <img src="../assets/{{ value.product.imagePath }}" alt="">
            </div>
            <div class="product_info">
                <p class="product-name"> {{ value.product.name }} </p>
                <p>Price : {{ value.product.price }} â‚¬</p>
                <p>Quantity : {{ value.product.quantity }} </p>
                <p>Rate : {{ value.rate.value }} / 5</p>
                <p> {{ categories.categoryName }} </p>
            </div>
            <div class="btn-games">
                <a routerLink="/edit-product/{{ value.product.id }}" class="edit-game">Edit</a>
                <a (click)="deleteGame(value.product.id)" class="delete-game">Delete</a>
            </div>
        </div>
    </div>


    <h2>Categories</h2>
    <div id="categories" *ngFor="let cat of categories">
            <p>{{ cat.categoryName }}</p>
            <div>
                <a routerLink="/edit-category/{{ cat.id }}" class="edit__btn">Edit</a>
                <a (click)="deleteCategory(cat.id)" class="delete__btn">Delete</a>
            </div>
    </div>
    
</main>
