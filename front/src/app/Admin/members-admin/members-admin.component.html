<main>
    <h1>List of members</h1>
<table>
    <thead>
        <tr>
            <th>Member ID</th>
            <th>Lastname Firstname</th>
            <th>Pseudo</th>
            <th>Email</th>
            <th>Birthdate</th>
            <th>Money</th>
            <th>Sales</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td> {{ user.id }} </td>
            <td> {{ user.lastname }} {{ user.firstname }} </td>
            <td> {{ user.pseudo }} </td>
            <td> {{ user.email }} </td>
            <td> {{ user.birthdate }} </td>
            <td> {{ user.money }} </td>
            <td> {{ user.sales }} </td>
            <td> 
                <a routerLink="/edit-member/{{ user.id }}" class="edit__btn">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
</main>
