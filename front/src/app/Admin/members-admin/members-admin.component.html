<main>
    <h1>List of members</h1>
<table>
    <thead>
        <tr>
            <th>Member ID</th>
            <th>Lastname Firstname</th>
            <th>Pseudo</th>
            <th>Email</th>
            <th>Birthdate</th>
            <th>Sales</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td> {{ user.id }} </td>
            <td> {{ user.lastname }} {{ user.firstname }} </td>
            <td> {{ user.pseudo }} </td>
            <td> {{ user.email }} </td>
            <td> {{ user.birthdate }} </td>
            <td> {{ user.sales }} </td>
            <td> 
                <button class="edit__btn">Edit</button>
                <button class="delete__btn">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
</main>
