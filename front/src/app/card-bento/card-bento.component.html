<section>
    <div class="product__card" *ngFor="let product of products">
        <a href="/product/{{ product.id }}">
            <div class="product__image">
                <img src="../assets/{{ product.imagePath }}" alt="">
            </div>
        
        <p class="product__name">{{ product.name }}</p>
    </a>
    </div>
</section>
